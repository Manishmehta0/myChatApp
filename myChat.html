<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Chat</title>
    <link href="myChat.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="myChat.js"></script>
  </head>
  <body>
    <div class="header">
		<div class="leftDiv"><input class="fa fa-search" type="text" placeholder="Search.."></div>
		<div class="centerDiv"><label class="msgLabel">MESSAGES</label></div>
		<div>
			<a href="#contact">LOGOUT</a>
			<a href="#about">DOWNLOAD APP</a>
		</div>
	</div>

	<div class="row">
	  <div class="column left" id="myId">
		
	  </div>
	  
	  <div class="column right">
		<div class="container">
		  <img src="mypic1.jpg" alt="Avatar">
		  <p><span class="rightSpanMsg">Hello. How are you today?</span></p> 
		  <p><span class="time">11:00 am</span></p>
		</div>

		<div class="container">
		  <img src="mypic1.jpg" alt="Avatar" class="right">
		  <p><span class="rightFoaatSpanMsg">Hey! I'm fine. Thanks for asking!</span></p>
		  <p><span class="time-right">11:01 am</span></p>
		</div>

		<div class="container">
		  <img src="mypic1.jpg" alt="Avatar">
		  <p><span class="rightSpanMsg">Sweet! So, what do you wanna do today?</span></p>
		  <p><span class="time">11:02 am</span></p>
		</div>

		<div class="container">
		  <img src="mypic1.jpg" alt="Avatar" class="right">
		  <p><span class="rightFoaatSpanMsg">Nah, I dunno. Play soccer.. or learn more coding perhaps?</span></p>
		  <p><span class="time-right">11:05 am</span></p>
		</div>
		
		<div class="container">
		  <img src="mypic1.jpg" alt="Avatar">
		  <p><span class="rightSpanMsg">Okay! I will join you</span></p>
		  <p><span class="time">11:06 am</span></p>
		</div>
		
		<div class="container">
		  <img src="mypic1.jpg" alt="Avatar" class="right">
		  <p><span class="rightFoaatSpanMsg">Okay, Cool</span></p>
		  <p><span class="time-right">11:07 am</span></p>
		</div>
		
		<div class="footer">
		  <div class="footerLeftDiv"><input class="fa fa-search" type="text" placeholder="|"></div>
		  <div class="footerRightDiv"><a href="#contact">SEND</a></div>
		</div>
	  </div>
	</div>
  </body>
 </html>
