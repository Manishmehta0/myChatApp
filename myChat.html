<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Chat</title>
    <link href="myChat.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="myChat.js"></script>
  </head>
  <body>
    <div class="header">
		<div class="leftDiv"><input class="fa fa-search" type="text" placeholder="Search.."></div>
		<div class="centerDiv"><label class="msgLabel">MESSAGES</label></div>
		<div>
			<a href="#contact">LOGOUT</a>
			<a href="#about">DOWNLOAD APP</a>
		</div>
	</div>

	<div class="row">
	  <div class="column left" id="myId">
	  </div>
	  
	  <div class="column right" id="messages">
		<div class="footer">
			<div class="footerLeftDiv"><input class="fa fa-search" id="newMsg" type="text" placeholder="|"></div>
			<div class="footerRightDiv" onclick="sendMessage()"><a href="#contact">SEND</a></div>
		</div>
	  </div>
	  
	</div>
  </body>
 </html>
